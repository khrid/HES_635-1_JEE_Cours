<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<h:form>
        	<h:outputLabel value="Transfer Information:"></h:outputLabel>
        	<br></br>
        	<h:panelGrid columns="2">
        		<h:outputLabel value="source: "></h:outputLabel>
	        	<h:selectOneMenu value="#{transferBean.sourceClientName}">
	        		<f:selectItems value="#{transferBean.clientNameList}"/>
	        	</h:selectOneMenu>
	        	<h:outputLabel value="destination: "></h:outputLabel>
	        	<h:selectOneMenu value="#{transferBean.destinationClientName}">
	        		<f:selectItems value="#{transferBean.clientNameList}"/>
	        	</h:selectOneMenu>
	        	<h:outputText value="amount"></h:outputText>
                <h:inputText value="#{transferBean.transactionAmount}" maxlength="6"></h:inputText>
        	</h:panelGrid>
     		<h:commandButton value="transfer" action="#{transferBean.performTransfer}"></h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
