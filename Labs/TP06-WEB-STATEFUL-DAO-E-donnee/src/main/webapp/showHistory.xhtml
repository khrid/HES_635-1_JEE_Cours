<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	  xsi:schemaLocation="http://java.sun.com/jsf/facelets ">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:outputLabel value="History:"></h:outputLabel>
		<h:dataTable value="#{transferBean.history}" var="history">
			<h:column>
				<h:outputText value="#{history}"/>
			</h:column>
		</h:dataTable>
		<h:form>
			<h:commandLink action="transferForm">
				<h:outputText value="Start new transfer"/>
			</h:commandLink>
		</h:form>
	</ui:define>
</ui:composition>
</html>
